<section class="row ">
    <ng-container *ngIf="loading">
        <div class="col-12">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </ng-container>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"> 
        <div class="col" *ngFor="let unit of units">
            <div class="card">
                <div class="card-img overflow-hidden">
                    <img src="http://localhost:8000/api/v1/public/uploads/units/{{unit.unitImages[0]}}" class="card-img-top" alt="...">
                </div>
                <div class="card-body text-center">
                    <h3 class="card-title ">
                        <a class="text-decoration-none text-dark" routerLink="/unit/{{unit._id}}" >{{unit.name}}</a>
                    </h3>  


              
                </div>
              </div>
        </div>
    </div>
</section>
