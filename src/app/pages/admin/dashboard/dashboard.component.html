
<section>
    <div class="d-flex" id="wrapper">
    
        <!-- Sidebar -->
        <div class="" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
            <div class="sidebar-heading text-center">dashboard </div>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <div class="list-group list-group-flush">
                    <button class="nav-link active" id="v-pills-users-tab" data-bs-toggle="pill" data-bs-target="#v-pills-users" type="button" role="tab" aria-controls="v-pills-users" aria-selected="true">users</button>
                    <button class="nav-link " id="v-pills-projects-tab" data-bs-toggle="pill" data-bs-target="#v-pills-projects" type="button" role="tab" aria-controls="v-pills-projects" aria-selected="true">projects</button>
                    <button class="nav-link " id="v-pills-buildings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-buildings" type="button" role="tab" aria-controls="v-pills-buildings" aria-selected="true">buildings</button>
                    <button class="nav-link " id="v-pills-units-tab" data-bs-toggle="pill" data-bs-target="#v-pills-units" type="button" role="tab" aria-controls="v-pills-units" aria-selected="true">units</button>
                    <button class="nav-link " id="v-pills-payment-tab" data-bs-toggle="pill" data-bs-target="#v-pills-payment" type="button" role="tab" aria-controls="v-pills-payment" aria-selected="true">payment</button>
                    <button class="nav-link " id="v-pills-roles-tab" data-bs-toggle="pill" data-bs-target="#v-pills-roles" type="button" role="tab" aria-controls="v-pills-roles" aria-selected="true">roles</button>
                </div>  
              </div>
    
        </div>
    
        <!-- /#sidebar-wrapper -->
      
        <!-- Page Content -->
        <div id="page-content-wrapper">
          

            <div class="container-fluid">
                <button class="btn btn-primary" (click)="clickEventHandler()">Toggle Menu</button>
           
            </div>
            <div class="container-fluid">
              <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-home-users" tabindex="0">
                      <app-alluser></app-alluser>
                  </div>
                  <div class="tab-pane fade" id="v-pills-projects" role="tabpanel" aria-labelledby="v-pills-projects-tab" tabindex="0">
                      <app-all-project></app-all-project>
                  </div>
                  <div class="tab-pane fade" id="v-pills-buildings" role="tabpanel" aria-labelledby="v-pills-buildings-tab" tabindex="0">
                      <app-all-buildings></app-all-buildings>
                  </div>
                  <div class="tab-pane fade" id="v-pills-units" role="tabpanel" aria-labelledby="v-pills-units-tab" tabindex="0">
                      <app-all-units></app-all-units>
                  </div>
                  <div class="tab-pane fade" id="v-pills-payment" role="tabpanel" aria-labelledby="v-pills-payment-tab" tabindex="0">
                      <app-all-payment></app-all-payment>
                  </div>
                  <div class="tab-pane fade" id="v-pills-roles" role="tabpanel" aria-labelledby="v-pills-roles-tab" tabindex="0">
                    <app-all-roles></app-all-roles>
                </div>
                </div>
          </div>
          <!-- /#page-content-wrapper -->
        
        </div>
    </div>
</section>
