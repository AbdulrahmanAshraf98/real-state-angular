<section>
  <form
    [formGroup]="loginForm"
    class="row gy-3"
    (ngSubmit)="submitHandler(loginForm)"
  >
    <div class="col-12 col-lg-6">
      <label for="exampleInputEmail1" class="form-label" name="username"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        name="email"
        formControlName="email"
      />
      <div
        class="alert alert-danger"
        *ngIf="loginForm.controls?.['email']?.errors&& (loginForm.controls?.['email']?.touched ||isSubmit) "
      >
        <div *ngIf="loginForm.controls?.['email']?.errors?.['required']">
          <h3>email is required</h3>
        </div>
        <div *ngIf="loginForm.controls?.['email']?.errors?.['email']">
          <h3>email must be valid</h3>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <label for="exampleInputEmail1" class="form-label">password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        formControlName="password"
      />
      <div
        class="alert alert-danger"
        *ngIf="loginForm.controls?.['password']?.errors&& (loginForm.controls?.['password']?.touched ||isSubmit)"
      >
        <div *ngIf="loginForm.controls?.['password']?.errors?.['required']">
          <h3>password is required</h3>
        </div>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary"  [class.btn-type-primary]="!loading" [class.d-flex]="loading"  [class.text-bg-dark]="loading" >
        <ng-container *ngIf="loading">
          <div class="col-12">
            <app-loading-spinner ></app-loading-spinner>
          </div>
        </ng-container>
        <ng-container  *ngIf="!loading">login</ng-container> 
      </button>
    </div>
  </form>
</section>
