<ng-container *ngIf="loading">
    <div class="col-12">
        <app-loading-spinner></app-loading-spinner>
    </div>
</ng-container>
<ng-container *ngIf="!loading">
    <section>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" *ngFor="let head of heads">{{ head }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let payment of payments">
              <td>{{payment._id}}</td>
              <td>{{payment.unit.name}}</td>
              <td>{{payment.owner}}</td>
              <td>{{payment.employee._id}}</td>
              <td>{{payment.paymentMethod}}</td>
              <td>{{payment.numberOfYears}}</td>
              <td>{{payment.amountPaid}}</td>
              <td>{{payment.remainingAmount}}</td>
              <td>{{payment.totalPaidAmount}}</td>
              <td>{{payment.requiredAmount}}</td>
              <td><div class="btn-group" role="group" aria-label="Basic example">
                <ng-container *ngIf="payment.totalPaidAmount !=payment.unit.price">
                    <a class="btn btn-primary btn-info text-light"  (click)="paidHandler(payment._id,payment.requiredAmount)">paid</a>
                </ng-container>
                <a class="btn btn-primary btn-info text-light" routerLink="{{payment._id}}/paymentPdf" >pdf</a>
                <a routerLink="{{payment._id}}/edit" class="btn btn-primary btn-secondary">edit</a>
                <a class="btn btn-primary btn-danger" (click)="deleteUserHandler(payment._id)">delete</a>
              </div></td>
       
           
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </ng-container>
