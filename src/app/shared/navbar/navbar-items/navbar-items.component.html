<ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center">
  <button
    class="navbar-toggler d-lg-none nav-item"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <i class="fa-solid fa-bars"></i>
  </button>
  
  <app-navbar-item
    *ngFor="let item of navItems"
    [nav-item]="item"
   
  ></app-navbar-item>
  <ng-container *ngIf="isLogin">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="/profile" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{'exact': true}">profile</a>   
     </li>
  </ng-container>
  <ng-container *ngIf="isLogin && userRole!='customer'">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="/admin" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{'exact': true}">dashboard</a>   
     </li>
  </ng-container>

  <ng-container *ngIf="!isLogin">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="/login" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{'exact': true}">login</a>
        
     </li>
 </ng-container>
 <ng-container *ngIf="isLogin">
  <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="/" (click)="logoutHandler()">logout</a>   
   </li>
</ng-container>

 
  
</ul>
